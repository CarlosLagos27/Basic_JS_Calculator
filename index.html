<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/CSS/styles.css"> 
</head>
<body>

    <nav id="navbar">
        <div class="Logo">
            Mi Calculadora
        </div>
        <div class="links">
            <a class="navbar-links" href="#">Calculadora</a>
            <a class="navbar-links" href="#">Info</a>
        </div>
    </nav>

    <section id="Main"> 
        <div class="calculadora">
            <div class="sup-part"> 
                <input id="display" class="display" type="text" value="----" readonly>
            </div>
            <div class="inf-part">
                <div class="operation-buttons">
                    <button id="btn-operation" class="btn-operation">+</button>
                    <button id="btn-operation" class="btn-operation">-</button>
                    <button id="btn-operation" class="btn-operation">*</button>
                    <button id="btn-operation" class="btn-operation">/</button>
                    <button id="btn-clear" class="btn-operation">C</button>
                    <button id="btn-equal" class="btn-operation">=</button>
                    
                </div>
                <div class="number-buttons">
                    <button id="btn-number" class="btn-number">0</button>
                    <button id="btn-number" class="btn-number">1</button>
                    <button id="btn-number" class="btn-number">2</button>
                    <button id="btn-number" class="btn-number">3</button>
                    <button id="btn-number" class="btn-number">4</button>
                    <button id="btn-number" class="btn-number">5</button>
                    <button id="btn-number" class="btn-number">6</button>
                    <button id="btn-number" class="btn-number">7</button>
                    <button id="btn-number" class="btn-number">8</button>
                    <button id="btn-number" class="btn-number">9</button>
                    
                </div>
                
            </div>
        </div>
    </section>
    

    <script src="/JS/app.js"></script>
</body>
</html>
